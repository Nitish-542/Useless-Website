<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infinitgem</title>
        <script src="js/script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="imgs/placeholder.png" alt="placeholder for logo" class="img">
            </div>
            <div id="titleInstructions">
                <h1>Welcome to Infinitgem!</h1>
                <h2> Explore the cave and find the <span id="gemCount">7</span> hidden gems!</h2>
            </div>
            <div id="buttonDiv">
                <button type="button" id="refreshBtn">Refresh Cave</button>
            </div>
        </header>
        <main>
            <div id="cave">
                <div id="background">
                    <svg id="scene" width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <rect id="caveScene" width="100%" height="100%" fill="black"></rect>
                    </svg>
                </div>
                <div id="rocks">
                    <!--<img src="imgs/smallrocks2.png" id="small-rocks">--->
                </div>
                <div id="search-area">
                    <img src="imgs/svg1.png" id="gem1" class="gem">
                    <img src="imgs/svg1.png" id="gem2" class="gem"> 
                    <img src="imgs/svg1.png" id="gem3" class="gem"> 
                    <img src="imgs/svg1.png" id="gem4" class="gem"> 
                    <img src="imgs/svg1.png" id="gem5" class="gem"> 
                    <img src="imgs/svg1.png" id="gem6" class="gem"> 
                    <img src="imgs/svg1.png" id="gem7" class="gem">
                </div>
            </div>
        </main>
    </body>
</html>
